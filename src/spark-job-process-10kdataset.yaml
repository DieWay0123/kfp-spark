apiVersion: sparkoperator.k8s.io/v1beta2
kind: SparkApplication
metadata:
  name: pyspark-process-10kdataset-2
  namespace: default
spec:
  volumes:
    - name: spark-data
      persistentVolumeClaim:
        claimName: my-pvc
  type: Python
  pythonVersion: "3"
  mode: cluster
  image: dieway/spark-process-dataset:1.0.1
  imagePullPolicy: IfNotPresent
  mainApplicationFile: local:///opt/spark/examples/src/main/python/pyspark_process_10kdataset.py
  sparkVersion: 3.5.0       
  driver:
    labels:
      version: 3.5.0
    cores: 1
    coreLimit: 1200m
    memory: 512m
    serviceAccount: spark-operator-spark
    volumeMounts:
      - name: spark-data
        mountPath: /opt/spark/examples/src/main/python
  executor:
    labels:
      version: 3.5.0
    instances: 1
    cores: 1
    coreLimit: 1200m
    memory: 512m
    volumeMounts:
      - name: spark-data
        mountPath: /opt/spark/examples/src/main/python
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata: 
  name: my-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: local-path
